<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <title>Create a new Post</title>
</head>
<body>
    
    <form method="POST">
        {% csrf_token %}

        <!-- label의 for가 input의 id와 연결 -->
        <!-- input의 name이 views.py의 key로 연결 request.POST['key']  -->

        <div class="title">
            <label for="title">Title</label>
            <input id = "title" name = "title" type="text" value = {{post.title}}>

        </div>
        

        <div class="content">
            <label for="content">Content</label>
            <input id="content" name="content" type="text" value={{post.content}}>

        </div>
        
        <div class="datetime">
            <label for="datetime">Event Date</label>
            <input id="datetime" name="eventtime" type="datetime-local" value="{{post.event_time|date:'Y-m-d'}}T{{post.event_time|date:'H:i'}}">
        </div>
        
        <button type="submit" class="link b-edit">Edit Post</button>

        

    </form>
</body>
</html>
