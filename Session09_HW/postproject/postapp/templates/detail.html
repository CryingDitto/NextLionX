<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Post Detail</title>
</head>
<body>
    
    
    <div class="head">
        <div class="post-title">{{post.title}}</div>

        <div class="buttons">
            <a href="{% url 'main' %}" class="link b-main">Main</a>

            <a href="{% url 'editPost' post.pk %}" class="link b-edit">Edit</a>

            <a href="{% url 'delete' post.pk %}" class="link b-del">Delete</a>
        </div>


        <!-- <div>
            <div class="upbox">
                <span class="mr">생성</span>
                {{post.create_date|date:'Y.m.d h:i A'}}
            </div>
            <div class="downbox">
                <span class="mr">수정</span>
                {{post.update_date|date:'Y.m.d h:i A'}}
            </div>
        </div> -->
       

    </div>


    <div class="detail">
        <div class="detail-content">

            {{post.content}}

        </div>

        <div class="detail-event-time">
            <p>Event date/time</p>
            <p>{{post.event_time|date:'Y.m.d h:i A'}}</p>

        </div>
</div>
    

    
</body>
</html>
