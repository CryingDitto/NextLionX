<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Main</title>
</head>
<body>

    <div class="head">
        <div class="headfont">Posts</div>

        <div class="button-create">
            <a href="{% url 'createPost' %}" type="submit" class="link b-create">Create</a>
        </div>

    </div>
    
    {% for post in posts %}
        <div class = "posts">
            <div class="upbox">
                <a href = "{% url 'detail' post.pk %}" class="post-title xl"> {{post.title}} </a>
                <span class="post-eventtime l">{{post.event_time|date:'Y.m.d h:i A'}}</span>  
            </div>
            
            
            <div class="downbox">
                <div class="post-content">{{post.content}}</div>
                <div class="post-views">
                    <span>조회수</span>
                    <span>{{post.numviews}}</span>
                </div>
            </div>
            
        </div>
    {% endfor %}
</body>
</html>
