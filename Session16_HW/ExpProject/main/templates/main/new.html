{% extends "base.html" %}

{% block title %}Create Post{% endblock title %}

{% block static %}
{% load static %}

{% endblock %}


{% block header %}
<div class="title">새 글 쓰기</div>
{% endblock %}


{% block content %}

<form action="" method = "POST">
    {% csrf_token %}

    <div class = 'forms'>

        <div class="titlebox row">
            <label for="title" class="name">Title</label>
        
            <input class="titleinput" type="text" id="title" name="title" placeholder="게시글 제목 입력">
        
        </div>
        
        <div class="selectbox row">
            <label for="category" class="name">Category</label>
            <select id="category" name="category" class="categoryinput">
                <option value="" selected>카테고리</option>
                <option value="과외">과외</option>
                <option value="실험">실험</option>
                <option value="심부름">심부름</option>

            </select>
        </div>

        <div class="contentbox row">
            <label for="content" class="name">Content</label>
            <input type="text" id="content" name="content" class="textbox" placeholder="게시글 내용 입력">
        </div>

        <div class="buttonarea">
            <button type="submit">작성하기</button>
        </div>
        

    </div>
