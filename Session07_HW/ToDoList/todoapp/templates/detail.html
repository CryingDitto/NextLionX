<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href= {% static 'style.css' %} >
    <title>To-do Detail</title>
</head>
<body>
    
    <div>
        
        <div class = 'head row'>

            <div class="fontGrape title">
                {{post.title}}
            </div>
            
            
            <div class="deadline">
                <div class="deadby">By </div>
                <div class="deadby"> {{post.deadline}} </div>
            </div>
            
            <div class="dayleft">
                {{ post.deadline | timeuntil }} left
            </div>


        </div>
        
        <div class='content row'>
            <span class='specific arrow'>>></span>
            <div class='fontGrape specific box'>
                {{post.content}}
            </div>
        </div>

        

        {% comment %} <span>D-day</span> {% endcomment %}
        
    </div>


    <div class='buttons row'>

        <a href="{% url 'home' %}" class="w-btn-outline w-btn-blue-outline" >Main</a>
        <a href="{% url 'edit' post.pk %}" class="w-btn-outline w-btn-pink-outline">Edit</a>
        <a href="{% url 'delete' post.pk %}" class="w-btn-outline w-btn-gray-outline">Delete</a>
        


    </div>
</body>
</html>
