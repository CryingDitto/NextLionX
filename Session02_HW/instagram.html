<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./instastyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
            
        <div class="header">
            <div class="time">
                <span>3:05</span>
            </div>

            <div class="header_icons">
                <img src="./img/outline_signal_cellular_alt_black_24dp.png" alt="cellular">
                <img src="./img/outline_wifi_black_24dp.png" alt="wifi">
                <img src="./img/outline_battery_5_bar_black_24dp.png" alt="battery">
            </div>
        </div>

        <div class="topbar">
            <div class="back_icon">
                <img src="./img/outline_arrow_back_ios_black_24dp.png" alt="back"> 
            </div>
            <div class="ID">               
                eat_survive
            </div>
            <div class="notifications">
                <div class="notiimage">
                    <!-- <img src='./img/notifications_larger.png' alt="bell"> -->
                    <img src='./img/outline_notifications_black_24dp.png' alt="bell">
                </div>
                <div class="moremenu">
                    <!-- <img src="./img/more_larger.png" alt="more menu"> -->
                    <img src="./img/outline_more_horiz_black_24dp.png" alt="more menu">
                </div>
            </div>
        </div>

        <div class="profile">
            <div class="profilephoto">
                <img class="doubleborder" src='img/ditto_profile.jpg' width=70px height=70px alt="profileimg">

            </div>

            <div class="info">
                <div id="posts">
                    <p class="number">421</p>
                    <p class="hangul">게시물</p>
                </div>

                <div id="followers">
                    <p class="number">193</p>
                    <p class="hangul">팔로워</p>
                </div>

                <div id="followings">
                    <p class="number">101</p>
                    <p class="hangul">팔로잉</p>
                </div>

            </div>

        </div>


        <div class="profile2">
            <div id="profilename">Eat & Survive</div>
            <div id="profilecomment">Life goes on. Go away prof.</div>

        </div>
        <div class="buttons">
            <div class="follow">Follow</div>
            <div class="message">Message</div>
            <div class="addfriend">
                <img src="./img/add-friend.png" alt="Add as a friend" width="80%">
            </div>
        </div>


        <!-- story -->
        <div class="story">
            <div class="story1">
                <img class='doubleborder' src="./img/ditto_story.gif" alt="stroy1" width="60px" height="60px">
                <div class="storyname">Life</div>
            </div>
            <div class="story_new">
                <img class='doubleborder' src="./img/plus.png" alt="storyadd" width="60px" height="60px">
                <div class="storyname">New</div>
            </div>
        </div>


        <div class="iconbar">
            <div class="icon" id="grid"><img src="./img/grid_on_black_24dp.png" alt="grid" width="30px" height="30px"> </div>
                        
            <div class="icon" id="tagged"><img src="./img/instagram-tag.png" alt="address" width="30px" height="30px"> </div>
        </div>

        
        
        <!-- images -->
        <div class="palette">
            
            <div class="ptrow">
                <img class="ptimage" src="./img/ditto0.jpg" alt="">
                <img class="ptimage" src="./img/ditto6.jpg" alt=""> 
                <img class="ptimage" src="./img/ditto1.jpg" alt=""> 
            </div>
            <div class="ptrow">
                <img class="ptimage" src="./img/ditto2.jpg" alt="">
                <img class="ptimage" src="./img/ditto8.jpg" alt="">
                <img class="ptimage"src="./img/ditto4.jpg" alt="">
            </div>
            <div class="ptrow">
                <img class="ptimage" src="./img/ditto5.jpg" alt="">
                <img class="ptimage" src="./img/ditto7.jpg" alt="">
                <img class="ptimage" src="./img/ditto3.jpg" alt=""> 
            </div>

        </div>

        <div class="bottom">
            <div class="bottommenu">
                <img src="./img/home_edit.png" alt="home" width="30px" height="30px">
                <img src="./img/search.png" alt="search" width="30px" height="30px">
                <img src="./img/heart.png" alt="heart" width="30px" height="30px">
                <img src="./img/bag.png" alt="shopping bag" width="30px" height="30px">
                <img class="doubleborder" src="./img/ditto_profile.jpg" alt="mypage" width="30px" height="30px">
            </div>
        </div>
       


    
    </div>
</body>
</html>
